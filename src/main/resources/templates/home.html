<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Coviradar</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" media="all"
        href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body class="font-monospace">
<div class="container">
  <h1 class="text-center font-monospace text-primary m-2">CoronaVirus Tracker Application</h1>
  <h4 class="text-center">This application list active cases of countries and their states</h4>
  <div class="jumbotron">
    <h1 class="display-4 text-primary" th:text="${totalActiveCases}"></h1>
    <p class="lead">Total active cases as of today</p>
  </div>
        <table class="table font-monospace">
          <thead>
            <tr class="table-primary">
              <th>State</th>
              <th>Country</th>
              <th>Active cases</th>
            </tr>
          </thead>
          <tbody>
          <tr th:each="locationState: ${locationStates}">
            <td th:text="${locationState.state}">-</td>
            <td th:text="${locationState.country}">-</td>
            <td th:text="${locationState.cases}">0</td>
          </tr>
          </tbody>
        </table>
  </div>
</div>
</body>

</html>
